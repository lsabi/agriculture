<head>
  <title>Agriculture</title>
</head>

<template name="Home">

	<div id="home-stuff">
		{{#if currentUser}}
			<input type="submit" id="add-button" value="Add" />
		{{else}}
			<input type="submit" id="login" value="Login" />
		{{/if}}
		<input type="submit" id="search" value="Search" />
		{{#if currentUser}}
			<input type="submit" id="options-button" value="Options" />
		{{else}}
			<input type="submit" id="register" value="Register" />
		{{/if}}
	</div>
	
</template>

<template name='Add'>
	ADD
</template>

<template name="Options">
	
	<div>
		<ul>
			<li id="options-item"> <input type="submit" value="Change identification stuff" id="change-owner" /> </li>
			<li id="options-item"> <input type="submit" id="change-password" value="Change password" /> </li>
			<li id="options-item"> <input type="submit" value="Add/change production"/> </li>
		</ul>		
	</div>

</template>

<template name="Search">

	<input type="text" id="search" placeholder="Search agriculture company"/>

</template>

<template name="Login">

	<form id="login-form">
		<ul id="login-list">
			<li id="item-list-2"> Username </li>
			<li id="item-list-2"> <input type="text" placeholder="Username" id="username-field" /> </li>
			<li id="item-list-2"> Password </li>
			<li id="item-list-2"> <input type="password" placeholder="Password" id="password-field"/> </li>
			<li id="item-list-2"> <input type="submit" value="Login" id="login-button" /> <input type="submit" id="forgot-password" value="Forgot password?" /> </li>
			<li id="item-list-2"> <label id="labello"> </label> </li>
		</ul>
	</form>
	
</template>

<template name="Register">

	<ul id="register-list">
		<li id="item-list-3"> Name </li>
		<li id="item-list-3"> <input type="text" id="name" placeholder="Name" /> </li>
		<li id="item-list-3"> Surname </li>
		<li id="item-list-3"> <input type="text" id="surname" placeholder="Surname" /> </li>
		<li id="item-list-3"> Username </li>
		<li id="item-list-3"> <input type="text" id="username" placeholder="Username" /> </li>
		<li id="item-list-3"> Password </li>
		<li id="item-list-3"> <input type="password" id="password1" placeholder="Password" /> </li>
		<li id="item-list-3"> Repeat Password </li>
		<li id="item-list-3"> <input type="password" id="password2" placeholder="Repeat password" /> </li>
		<li id="item-list-3"> E-mail </li>
		<li id="item-list-3"> <input type="email" id="mail" placeholder="e-mail" /> </li>
		<li id="item-list-3"> Name of the farm </li>
		<li id="item-list-3"> <input type="text" id="farm-name" placeholder="Farm's name" /> </li>
		<li id="item-list-3"> Number of farm </li>
		<li id="item-list-3"> <input type="number" id="farm-number" placeholder="Farm's number" /> </li>
		<li id="item-list-3"> Farm place </li>
		<li id="item-list-3"> <input type="text" id="farm-place" placeholder="Farm's place" /> </li>
		<li id="item-list-3"> Type of production </li>
		<li id="item-list-3"> <input type="text" id="production" placeholder="Production" /> </li>
		<li id="item-list-3"> <input type="submit" id="confirm-registration" value="Register" /> </li>
	</ul> 

</template>
